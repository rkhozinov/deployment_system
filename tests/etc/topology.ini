# ESX manager settings.
# Allow manipulate with resource pool, networks and virtual machines
[esx_vcenter]
ip = 172.18.93.40
user = root
password = vmware

# ESX host settings
# Allow configure virtual machines on serial port
# ESX hostname need for creating resource pools, networks and virtual machines
[esx]
name = 172.18.93.30
ip = 172.18.93.30
user = root
password = swordfish

# Common topology settings
# Virtual machines for the current topology.
# VMs from this list should be described below.
# iso - common iso for all vms. is vm has a specific image - it don't use.
[settings]
iso = /vfms/volumes/datastore1/vyatta_ds.iso
networks = net1, net2, net3
vms = vm_test1, vm_test2, vm_test3

[vm_test1]
networks = net1, net2
description = "Virtual machine 1"
iso = /vfms/volumes/datastore1/vyatta_ds.iso
disk_space = 2048
#hard_disk = /vfms/volumes/datastore1/hard_disk.vmdk
config_type = com
configuration = vyatta,
                vyatta,
                configure,
                set int eth eth0 address 10.10.10.1/25,
                set int eth eth1 address 100.10.10.2/25,
                commit,
                save,
                exit

[vm_test2]
networks = net2, net3
description = "Virtual machine 2"
iso = /vfms/volumes/datastore1/vyatta_ds.iso
config_type = com
configuration = vyatta @exp word,
                vyatta @esx $,
                configure @esx #,
                set int eth eth0 address 10.10.10.3/25 @esx #,
                set int eth eth1 address 100.10.10.4/25 @esx #,
                commit @esx #,
                save @esx #,
                exit @esx $
[vm_test3]
description = "Virtual machine 3"
networks = net2, net3
iso = /vfms/volumes/datastore1/vyatta_ds.iso
config_type = com
configuration = vyatta,
                vyatta,
                configure,
                set int eth eth0 address 10.10.10.5/25,
                set int eth eth1 address 100.10.10.6/25
                commit,
                save,
                exit


# Networks describe
[net1]
ports = 5
isolated = False
promiscuous = False
vlan = 1024

[net2]
ports = 7
promiscuous = True
isolated = False
vlan = all

[net3]
ports = 1024
isolated = False
promiscuous = False
vlan = all