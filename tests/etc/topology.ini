# ESX manager settings.
# Allow manipulate with resource pool, networks and virtual machines
[esx_vcenter]
ip = 172.18.93.40
user = root
password = vmware

# ESX host settings
# Allow configure virtual machines on serial port
# ESX hostname need for creating resource pools, networks and virtual machines
[esx]
name = 172.18.93.30
ip = 172.18.93.30
user = root
password = swordfish

# Common topology settings
# Virtual machines for the current topology.
# VMs from this list should be described below.
# iso - common iso for all vms. is vm has a specific image - it don't use.
[settings]
networks = u1-v1, v1-v2
vms = ubuntu1, vyatta1, vyatta2

[ubuntu1]
networks = VLAN1002, u1-v1
description = "Demo Ubuntu"
iso = False
cpu = 1
memory = 1024
disk_space = 0
hard_disk = /vmfs/volumes/datastore1/SourceA-2/SourceA-2.vmdk

vnc_port = 5905
device_type = ubuntu_without_password
user = automator
password = swordfish
external_interface = eth0
ip = 172.18.93.170
mask = /26
gw = 172.18.93.129
configuration = automator @exp 1,
                swordfish @exp 1,
                sudo ifconfig eth1 10.10.10.1/26 @exp 1,
                exit

[vyatta1]
networks = VLAN1002, u1-v1, v1-v2
description = "Demo Vyatta 1"
cpu = 1
memory = 512
disk_space = 1024
iso = /vfms/volumes/datastore1/vyatta_ds.iso

device_type = vyatta
user = vyatta
password = vyatta
external_interface = eth0
ip = 172.18.93.171
mask = /26
gw = 172.18.93.129

configuration = vyatta @exp word,
                vyatta @esx $,
                configure @esx #,
                set int eth eth1 address 10.10.10.1/26 @esx #,
                set int eth eth2 address 100.100.100.1/26 @esx #,
                commit @esx #,
                save @esx #,
                exit @esx $

[vyatta2]
networks = VLAN1002, v1-v2
description = "Demo Vyatta 2"
cpu = 1
memory = 512
disk_space = 1024
iso = /vfms/volumes/datastore1/vyatta_ds.iso
vnc_port = 5906

device_type = vyatta
user = vyatta
password = vyatta
external_interface = eth0
ip = 172.18.93.172
mask = /26
gw = 172.18.93.129

configuration = vyatta @exp word,
                vyatta @esx $,
                configure @esx #,
                set int eth eth1 address 100.100.100.1/26 @esx #,
                commit @esx #,
                save @esx #,
                exit @esx $


# Networks describe
[u1-v1]
isolated = False
promiscuous = False
vlan = all

[v1-v2]
ports = 5
promiscuous = True
isolated = True
vlan = all