#common settings for topology
[settings]
esx_host = 172.18.93.30
esx_login = root
esx_password = swordfish
iso = /vyatta.iso

networks = net1, net2, net3
vms = vm_test1, vm_test2

# specific settings for some host
# memory, cpu, disk_space - non-default parameters
[vm_test1]
networks = net1, net2
description = "Virtual machine 1"
login = vyatta
password = vyatta
iso = /vyatta.iso
neighbours = 10.10.10.2

configuration = set int eth eth0 address 10.10.10.1/25,
                set int eth eth1 address 100.10.10.1/25,
                commit, save, exit


[vm_test2]
networks = net2, net3
description = "Virtual machine 2"
memory = 512
cpu = 2
disk_space = 1024
iso = /vyatta.iso
login = vyatta
password = vyatta
neighbours = 10.10.10.1
configuration = set int eth eth0 address 10.10.10.2/25,
                set int eth eth1 address 100.10.10.2/25

[net1]
ports = 5
promiscuous = True
vlan = 1024

[net2]
ports = 7
promiscuous = True
isolated = True
vlan = all

[net3]
ports = 1024
promiscuous = false
vlan = all