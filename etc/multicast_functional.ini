[RouterA]
description = "RouterA"
cpu = 1
memory = 512
disk_space = 4096
vnc_port = 5970
networks = Multicast_lab2, net_11.1, net_10.1, net_10.5
#hard_disk = False
config_type = com
configuration = vyatta @exp word:,
                vyatta @exp $,
                configure @exp #,
				set interface eth eth0 address 10.0.0.1/25 @exp #,
				set protocols static route 10.0.0.1/0 next-hop 10.0.0.1 @exp #,
				set service telnet listen-address 10.0.0.1 @exp #,
				commit @exp #,
				save @exp #,
				exit @exp $

