[topology]
esx_hostname = 172.18.93.32
iso_path = /vyatta.iso
networks: ["net1","net2","net3"]
hosts = ["vm_test1","vm_test2"]

[vm_test1]
networks = ["net1","net2"]
description = "Virtual machine 1"
memorysize = 512
cpucount = 1
disksize = 1048576
configuration = ["set int eth eth0 address 10.10.10.1/25",
                "set int eth eth1 address 100.10.10.1/25"]

[vm_test2]
networks = ["net2","net3"]
description = "Virtual machine 2"
memorysize = 512
cpucount = 2
disksize = 1048576
configuration = ["set int eth eth0 address 10.10.10.2/25",
                "set int eth eth1 address 100.10.10.2/25"]

[net1]
num_ports = 5
promiscious = True
vlan = 1024

[net2]
num_ports = 7
promiscious = True
vlan = all

[net3]
num_ports = 1024
promiscious = false
vlan = all